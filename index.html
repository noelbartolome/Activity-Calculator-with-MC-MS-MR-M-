<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form align="center">
            <input type="text" id="display" disabled="disabled" style="width:300px; height:50px;margin-top:50px"><br/><br/>
            <input type="text" id="mDisplay" disabled="disabled" style="width:200px; height:50px;margin-right:20px">
            <input type="button" value="backspace" onclick="bspace()" style="width:75px; height:50px"><br/><br/>
            <input type="button" value="MC" onclick="mClear()" style="width:50px; height:50px; margin-right:10px">
            <input type="button" value="7" onclick="showSeven()" style="width:50px; height:50px; margin-right:10px">
            <input type="button" value="8" onclick="showEight()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="9" onclick="showNine()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="/" onclick="doDivide()" style="width:50px; height:50px"><br/><br/>
            <input type="button" value="MS" onclick="mSave()" style="width:50px; height:50px; margin-right:10px">
            <input type="button" value="4" onclick="showFour()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="5" onclick="showFive()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="6" onclick="showSix()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="*" onclick="doMultiplication()" style="width:50px; height:50px"><br/><br/>
            <input type="button" value="MR" onclick="mRet()" style="width:50px; height:50px; margin-right:10px">
            <input type="button" value="1" onclick="showOne()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="2" onclick="showTwo()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="3" onclick="showThree()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="-" onclick="doMinus()" style="width:50px; height:50px"><br/><br/>
            <input type="button" value="M+" onclick="mPlus()" style="width:50px; height:50px; margin-right:10px">
            <input type="button" value="0" onclick="showZero()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="=" onclick="doEquals()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="C" onclick="doClear()" style="width:50px; height:50px;margin-right:10px">
            <input type="button" value="+" onclick="doAdd()" style="width:50px; height:50px">
        </form>
    </body>
</html>
